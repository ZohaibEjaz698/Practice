<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title">75 Days Challenge</div>
        <div class="title" id="end">7 August 6:00PM</div>
        <div class="col">
            <div>
                <input type="text" readonly value="0">
                <label>Days</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label>Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label>Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label>Seconds</label>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
